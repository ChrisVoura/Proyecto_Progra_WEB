<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >     
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            
            <nav class="navbar navbar-dark bg-dark fixed-top" th:if="${sesion==null}">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">ThunderMarket</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-end dark bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title bg-white" id="offcanvasDarkNavbarLabel">INTERFACE</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li class="nav-item ">
                                    <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/getCart}">Ordenes</a>
                                </li>
                                 <li class="nav-item">
                                    <a class="nav-link" href="/usuario/login">Iniciar sesion</a>
                                </li>
                            </ul>
                            <form class="d-flex mt-3" role="search" method="post" th:action="@{/search}">
                                <input class="form-control me-2" type="search" name="nombre" placeholder="Search" aria-label="Search">
                                <button class="btn btn-success" type="submit">Buscar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </nav>
            
             <nav class="navbar navbar-dark bg-dark fixed-top" th:unless="${sesion==null}">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">ThunderMarket</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-end dark bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title bg-white" id="offcanvasDarkNavbarLabel">INTERFACE</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li class="nav-item ">
                                    <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/getCart}">Ordenes</a>
                                </li>
                                 <li class="nav-item">
                                    <a class="nav-link" href="#">Mi cuenta</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/usuario/cerrar}">Cerrar Session</a>
                                </li>
                                  <li class="nav-item">
                                    <a class="nav-link" th:href="@{/usuario/compras}">Lista de Compras</a>
                                </li>
                            </ul>
                            <form class="d-flex mt-3" role="search" method="post" th:action="@{/search}">
                                <input class="form-control me-2" type="search" name="nombre" placeholder="Search" aria-label="Search">
                                <button class="btn btn-success" type="submit">Buscar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </nav>

            <header>
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg navbar-light bg-white" style="margin-top: 90px;">
                    <div class="container-fluid">
                    </div>
                </nav>
                <!-- Navbar -->

                <!-- Background image -->
                <div
                    class="p-5 text-center bg-image"
                    style="
        background-image: url('images/tienda.jpg');
         height: 400px;
                    "
                    >
                    <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
                        <div class="d-flex justify-content-center align-items-center h-100">
                            <div class="text-white">
                                <h1 class="mb-3">BIENVENIDOS</h1>
                                <h4 class="mb-3">Tu tienda para todo tipo de alimentos</h4>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Background image -->
            </header>
            
            <div class="card" style="width: 18rem; margin-top: 100px;" th:each="p: ${productos}" >
                <img th:src="@{/images/{img} (img=${p.imagen})}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${p.nombre}"></h5>
                     <a class="btn btn-info btn-xs" th:href="@{/detalleProducto/}+${p.id}" > Ver Producto</a>  
                </div>
            </div>
            
            
            
            
            
            
            <footer class="py-3 my-4">
                <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
                </ul>
                <p class="text-center text-muted">Â© 2023    ThunderMarket, Inc</p>
            </footer>
        </div>
    </body>
</html>
